<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>{% if page.seo-title != '' %}{{ page.seo-title }} | {{ site.data.site_settings_info.title }} {{site.data.site_settings_info.subtitle}}{% elsif page.title %}{{ page.title }} | {{ site.data.site_settings_info.title }} {{site.data.site_settings_info.subtitle}}{% else %}{{ site.data.site_settings_info.title | escape }}{% endif %}</title>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="{% if page.seo-description != '' %}{{ page.seo-description | strip_html | strip_newlines | truncate: 160 }}{% elsif page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.site_settings_info.description }}{% endif %}">
	<link rel="stylesheet" href="{{ "/assets/css/main.css " | prepend: site.url }}">

	<link rel="icon" type="image/png" href="{{ "/images/favicon.png " | prepend: site.url }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml " | prepend: site.url }}">

</head>
