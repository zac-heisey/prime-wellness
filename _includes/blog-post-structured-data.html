<!-- JSON-LD markup generated by Google Structured Data Markup Helper for Blog Post -->
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "BlogPosting",
  "name": "{{ page.title }}",
  "headline": "{{ page.title }}",
  "url": "https://www.riseprimewellness.com{{ page.url }}",
  "author": {
    "@type": "Person",
    "name": "RISE Prime Wellness"
  },
  "datePublished": "{{ page.date }}",
  "dateModified": "{{ page.date }}",
  "image": "https://www.riseprimewellness.com/{{ page.featured-image }}",
  "publisher": {
    "@type": "Organization",
    "name": "RISE Prime Wellness",
    "sameAs":[
      "http://twitter.com/RisePrimeSD",
      "https://www.facebook.com/riseprimewellness",
      "https://plus.google.com/u/0/b/106673193641678457201/",
      "https://www.instagram.com/riseprimewellness",
      "https://www.yelp.com/biz/rise-prime-wellness-san-diego"
    ],
    "logo": {
  		"@type": "ImageObject",
  		"contentUrl": "https://www.riseprimewellness.com/uploads/rise-prime-logo2.svg",
  		  "url": "https://www.riseprimewellness.com"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "https://www.riseprimewellness.com{{ page.url }}"
  },
  "articleBody": "{{ page.content | strip_html | xml_escape | normalize_whitepace | strip_newlines | strip }}"
}
</script>
