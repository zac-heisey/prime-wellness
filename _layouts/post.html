<!DOCTYPE html>
<html>

  {% include head.html %}

<body>

  {% include header.html %}

  <!-- Main -->
  <div id="main" class="alt">

  <!-- One -->
  <section id="one" class="blog">
  	<div class="inner">
  		<header class="major">
  			<h1>{{ page.title }}</h1>
  		</header>
  		{% if page.featured-image and page.featured-image != "" %}<span class="image main"><img src="{{ site.url }}/{{ page.featured-image }}" title="{{ page.title }} | {{ site.title }}" alt="{{ page.title }} featured image" /></span>{% endif %}
  		<p>{{ content }}</p>
  	</div>
  </section>

  </div>

  {% include footer.html %}

</body>

</html>
