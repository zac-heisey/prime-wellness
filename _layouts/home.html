  	<span class="image">
  		<img src="{{ site.url }}/{{ page.featured-image }}" alt="" />

  			<h1>{{ page.landing-title }}</h1>

      </ul>
  	</div>
  </section>

  <!-- Main -->
  <div id="main">

  <!-- One -->

  {{ content }}

  {% include footer.html %}

  </div>
