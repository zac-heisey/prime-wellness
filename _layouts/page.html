<!DOCTYPE html>
<html>

  {% include head.html %}

<body>

  {% include header.html %}

  <!-- Banner -->
  <!-- Note: The "styleN" class below should match that of the header element. -->
  <section id="banner" class="style2">
  	<div class="inner">
      {% if page.featured-image and page.featured-image != "" %}
  		<span class="image">
  			<img src="{{ site.url }}/{{ page.featured-image }}" title="{{ page.seo-title }} | {{ site.title }}" alt="{{ page.seo-title }} featured image" />
  		</span>
      {% endif %}
  		<header class="major">
  			<h1>{{ page.title }}</h1>
  		</header>
  		<div class="content">
  			<p>{{ page.description }}</p>
  		</div>
  	</div>
  </section>

  <!-- Main -->
  <div id="main" class="alt">

  <!-- One -->
  <section id="one">
  	<div class="inner">
  		<p>{{ content }}</p>
  	</div>
  </section>

  </div>

  {% include footer.html %}

</body>

</html>
